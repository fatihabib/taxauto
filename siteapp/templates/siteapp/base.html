{% load static %}
<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>{% block title %}Tax Automation{% endblock %}</title>
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="{% static 'siteapp/css/styles.css' %}">
</head>

<body>
    <header class="site-header">
        <div class="container">
            <h1 class="brand">Tax Automation</h1>
            <nav class="nav">
                <a href="#events">Explore Event</a>
                <a href="#structure">Structure</a>
                <a href="#learn">Learn more</a>
            </nav>
        </div>
    </header>

    <main>
        {% block content %}{% endblock %}
    </main>

    <!-- Footer -->
    <!-- Footer -->
    <footer class="site-footer">
        <div class="footer-map">
            <!-- Replace src with your valid Google Maps embed URL -->
            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3944.123456789!2d7.123456!3d9.123456!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x123456789abcdef%3A0xabcdef123456789!2sYour%20Office!5e0!3m2!1sen!2sng!4v1695969876543!5m2!1sen!2sng"
                width="100%" height="200" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade">
</iframe>

        </div>

        <div class="footer-content">
            <h3>Contact Us</h3>
            <p>Email: info@taxautomation.com | Phone: +234 123 456 7890</p>
            <div class="social-links">
                <a href="#"><i class="fab fa-facebook-f"></i></a>
                <a href="#"><i class="fab fa-twitter"></i></a>
                <a href="#"><i class="fab fa-linkedin-in"></i></a>
            </div>
        </div>
    </footer>



    <script src="{% static 'siteapp/js/main.js' %}"></script>
</body>

</html>
